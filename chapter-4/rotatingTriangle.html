<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>动画基础</title>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
</head>

<body>
    <canvas id="webgl" width="400" height="400"></canvas>
</body>

</html>
<script>
    const VSHADER_SOURCE = `
        attribute vec4 a_Position;
        uniform mat4 u_ModelMatrix;
        void main(){
            gl_Position = u_ModelMatrix * a_Position;
        }
   `;

    const FSHADER_SOURCE =
        `
        precision mediump float; //精度限定词
        uniform vec4 u_FragColor; //uniform 变量
        void main(){
            gl_FragColor =u_FragColor;
        }
    `;

    const ANGLE_STEP = 45.0;
    function main() {
        const canvas = document.getElementById('webgl');
        const gl = getWebGLContext(canvas);
        if (!gl) {
            console.log('Failed to get webgl context');
            return;
        }
        if (!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
            console.log('Failed to init shaders');
            return;
        }
        const n = initVertexBuffers(gl);
        if (n < 0) {
            console.log('Failed to set the positions of the vertices');
            return;
        }

        const modelMatrix = new Matrix4();
        //获取u_ModelMatrix变量存储的位置
        const u_ModelMatrix = gl.getUniformLocation(gl.program, 'u_ModelMatrix');
        if (u_ModelMatrix < 0) {
            console.log('Failed to get the storage of uniform');
            return;
        }
        //三角形当前的旋转角度
        let currentAngle = 0.0;
        //开始绘制三角形
        const tick = function () {
            //更新旋转角
            currentAngle = animate(currentAngle);
            draw(gl, n, currentAngle, modelMatrix, u_ModelMatrix);
            requestAnimationFrame(tick);
        }
        tick();

        gl.uniformMatrix4fv(u_ModelMatrix, false, modelMatrix.elements);
        //指定背景色
        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT);
        gl.drawArrays(gl.TRIANGLES, 0, n);
    }

    //创建顶点缓冲区对象，并将多个顶点的数据保存在缓冲区中，然后将缓冲区传给顶点着色器
    function initVertexBuffers(gl) {
        //类型化数组
        let vertices = new Float32Array([
            0.0, 0.5, -0.5, -0.5, 0.5, -0.5
        ]);
        let n = 3;
        //创建缓冲区对象
        let vertexBuffer = gl.createBuffer();
        if (!vertexBuffer) {
            console.log('Failed to create the buffer object');
            return -1;
        }
        //将缓冲区对象绑定到目标
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
        //向缓冲区对象写入数据
        gl.bufferData(gl.ARRAY_BUFFER, vertices, gl.STATIC_DRAW);

        const a_Position = gl.getAttribLocation(gl.program, 'a_Position');
        if (a_Position < 0) {
            console.log('Failed to get the storage location of a_Position')
        }
        //将缓冲区对象分配给a_Position变量
        //将整个缓冲区对象(实际上是缓冲区对象的引用或指针)分配给`attribute`变量
        gl.vertexAttribPointer(a_Position, 2, gl.FLOAT, false, 0, 0);
        //连接a_Position变量与分配给它的缓冲区对象
        //使顶点着色器能够访问缓冲区内的数据
        gl.enableVertexAttribArray(a_Position);
        return n;
    }

    function draw(gl, n, currentAngle, modelMatrix, u_ModelMatrix) {
        modelMatrix.setRotate(currentAngle, 0, 0, 1);
        modelMatrix.translate(0.35, 0, 0);
        //将旋转矩阵传输给顶点着色器
        gl.uniformMatrix4fv(u_ModelMatrix, false, modelMatrix.elements);
        gl.clear(gl.COLOR_BUFFER_BIT);
        gl.drawArrays(gl.TRIANGLES, 0, n);
    }

    let gl_last = Date.now();

    function animate(angle) {
        const now = Date.now();
        let elapsed = now - gl_last;
        gl_last = now;
        let newAngle = angle + (ANGLE_STEP * elapsed) / 1000.0;
        return newAngle %= 360;
    }

    main();

</script>
