<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>改变点的颜色</title>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
</head>

<body>
    <canvas id="webgl" width="400" height="400"></canvas>
</body>

</html>
<script>
    const VSHADER_SOURCE =
        `
        attribute vec4 a_Position;
        void main(){
            gl_Position =a_Position;
            gl_PointSize =10.0;
        }
    `;
    const FSHADER_SOURCE =
        `
        precision mediump float; //精度限定词
        uniform vec4 u_FragColor; //uniform 变量
        void main(){
            gl_FragColor =u_FragColor;
        }
    `;

    function main() {
        const canvas = document.getElementById('webgl');
        const gl = getWebGLContext(canvas);
        if (!gl) {
            console.log('failed to initial webgl');
            return;
        }
        if (!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
            console.log('failed to init shaders');
            return;
        }
        const a_Position = gl.getAttribLocation(gl.program, 'a_Position');
        if (a_Position < 0) {
            console.log('failed to get the storage of a_Position');
            return;
        }
        //获取u_FragColor变量的存储位置
        const u_FragColor = gl.getUniformLocation(gl.program, 'u_FragColor');

        canvas.onmousedown = function (evt) {
            click(evt, gl, canvas, a_Position, u_FragColor);
        }
        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        gl.clear(gl.COLOR_BUFFER_BIT);
    }
    //鼠标点击位置数组
    const g_points = [];
    const g_colors = [];

    function click(evt, gl, canvas, a_Position, u_FragColor) {
        let x = evt.clientX;
        let y = evt.clientY;
        const rect = evt.target.getBoundingClientRect();
        //将canvas坐标系下的坐标转换至webgl坐标系中
        x = ((x - rect.left) - canvas.height / 2) / (canvas.height / 2);
        y = ((canvas.width / 2 - (y - rect.top)) / (canvas.width / 2));
        //将坐标存储至数组中
        g_points.push([x, y]);
        //将点的颜色存储至数组中
        if (x >= 0.0 && y >= 0.0) { //第一象限
            g_colors.push([1.0, 0.0, 0.0, 1.0]); //红色
        } else if (x < 0.0 && y < 0.0) { //第三象限
            g_colors.push([0.0, 1.0, 0.0, 1.0]); //绿色
        } else { //其他
            g_colors.push([1.0, 1.0, 1.0, 1.0]); //白色
        }

        //清除canvas,webgl系统中的绘制操作是在颜色缓冲区中进行绘制的，绘制结束之后颜色缓冲区就会被重置，其中的内容就会丢失
        gl.clear(gl.COLOR_BUFFER_BIT);

        let len = g_points.length;
        //循环绘制点
        for (let i = 0; i < len; i++) {
            //将点的位置传输至a_Position变量中
            gl.vertexAttrib3f(a_Position, g_points[i][0], g_points[i][1], 0.0);
            //将点的颜色传输至u_FragColor变量中
            gl.uniform4f(u_FragColor, g_colors[i][0], g_colors[i][1], g_colors[i][2], g_colors[i][3]);
            //绘制点
            gl.drawArrays(gl.POINTS, 0, 1);
        }
    }

    main();
</script>
