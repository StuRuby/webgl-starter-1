<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>利用键盘改变视点</title>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
</head>

<body>
    <canvas id="webgl" width="400" height="400"></canvas>
</body>

</html>
<script>
    const VSHADER_SOURCE = `
        attribute vec4 a_Position;
        attribute vec4 a_Color;
        uniform mat4 u_ViewMatrix;
        varying vec4 v_Color;
        void main(){
            gl_Position= u_ViewMatrix*a_Position; //视图矩阵被传给顶点着色器，与顶点坐标相乘
            v_Color=a_Color;
        }
    `;
    const FSHADER_SOURCE = `
        precision mediump float;
        varying vec4 v_Color;
        void main(){
            gl_FragColor=v_Color;
        }
    `;

    function main() {
        const canvas = document.getElementById('webgl');
        const gl = getWebGLContext(canvas);
        if (!gl) {
            console.log('初始化webgl失败');
            return;
        }
        if (!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
            console.log('初始化shaders失败');
            return;
        }
        //设置顶点坐标和颜色
        const n = initVertexBuffers(gl);
        if (n < 0) {
            console.log('设置vertex 信息失败');
            return;
        }
        gl.clearColor(0, 0, 0, 1);
        //获取u_ViewMatrix变量的地址
        const u_ViewMatrix = gl.getUniformLocation(gl.program, 'u_ViewMatrix');
        if (!u_ViewMatrix) {
            console.log('获取u_ViewMatrix地址失败');
            return;
        }
        //设置视点、视线和上方向。
        const viewMatrix = new Matrix4();

        document.onkeydown = function (evt) {
            keydown(evt, gl, n, u_ViewMatrix, viewMatrix);
        }

        draw(gl, n, u_ViewMatrix, viewMatrix);
        // viewMatrix.setLookAt(0.20, 0.25, 0.25, 0, 0, 0, 0, 1, 0);
        // //将视图矩阵传给u_ViewMatrix变量
        // gl.uniformMatrix4fv(u_ViewMatrix, false, viewMatrix.elements);
        // gl.clear(gl.COLOR_BUFFER_BIT);
        // //绘制三角形
        // gl.drawArrays(gl.TRIANGLES, 0, n);
    }


    function initVertexBuffers(gl) {
        const verticesColors = new Float32Array([
            0.0, 0.5, -0.4, 0.4, 1.0, 0.4, // The back green one
            -0.5, -0.5, -0.4, 0.4, 1.0, 0.4,
            0.5, -0.5, -0.4, 1.0, 0.4, 0.4,

            0.5, 0.4, -0.2, 1.0, 0.4, 0.4, // The middle yellow one
            -0.5, 0.4, -0.2, 1.0, 1.0, 0.4,
            0.0, -0.6, -0.2, 1.0, 1.0, 0.4,

            0.0, 0.5, 0.0, 0.4, 0.4, 1.0,  // The front blue one 
            -0.5, -0.5, 0.0, 0.4, 0.4, 1.0,
            0.5, -0.5, 0.0, 1.0, 0.4, 0.4,
        ]);

        const n = 9;

        const vertexColorbuffer = gl.createBuffer();
        if (!vertexColorbuffer) {
            console.log('创建buffer object 失败');
            return -1;
        }

        gl.bindBuffer(gl.ARRAY_BUFFER, vertexColorbuffer);
        gl.bufferData(gl.ARRAY_BUFFER, verticesColors, gl.STATIC_DRAW);
        const FSIZE = verticesColors.BYTES_PER_ELEMENT;
        const a_Position = gl.getAttribLocation(gl.program, 'a_Position');
        if (a_Position < 0) {
            console.log('获取a_Position位置失败');
            return -1;
        }
        gl.vertexAttribPointer(a_Position, 3, gl.FLOAT, false, FSIZE * 6, 0);
        gl.enableVertexAttribArray(a_Position);

        const a_Color = gl.getAttribLocation(gl.program, 'a_Color');
        if (a_Color < 0) {
            console.log('获取a_Color位置失败');
            return -1;
        }
        gl.vertexAttribPointer(a_Color, 3, gl.FLOAT, false, FSIZE * 6, FSIZE * 3);
        gl.enableVertexAttribArray(a_Color);

        gl.bindBuffer(gl.ARRAY_BUFFER, null);

        return n;
    }


    let g_eyeX = 0.20;
    let g_eyeY = 0.25;
    let g_eyeZ = 0.25;

    function keydown(evt, gl, n, u_ViewMatrix, viewMatrix) {
        if (evt.keyCode == 39) {
            g_eyeX += 0.1;
        } else if (evt.keyCode == 37) {
            g_eyeX -= 0.1;
        } else {
            return;
        }
        draw(gl, n, u_ViewMatrix, viewMatrix);
    }

    function draw(gl, n, u_ViewMatrix, viewMatrix) {
        //设置视点、视线
        viewMatrix.setLookAt(g_eyeX, g_eyeY, g_eyeZ, 0, 0, 0, 0, 1, 0);
        //将视图矩阵传递给u_ViewMatrix
        gl.uniformMatrix4fv(u_ViewMatrix, false, viewMatrix.elements);
        gl.clear(gl.COLOR_BUFFER_BIT);
        gl.drawArrays(gl.TRIANGLES, 0, n);
    }

    main();
</script>
