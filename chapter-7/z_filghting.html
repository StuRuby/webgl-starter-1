<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>深度冲突</title>
    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
</head>

<body>
    <canvas id="webgl" width="400" height="400"></canvas>
</body>

</html>
<script>
    const VSHADER_SOURCE = `
        attribute vec4 a_Position;
        attribute vec4 a_Color;
        uniform mat4 u_mvpMatrix;
        varying vec4 v_Color;
        void main(){
            gl_Position=u_mvpMatrix * a_Position;
            v_Color=a_Color;
        }
    `;

    const FSHADER_SOURCE = `
        precision mediump float;
        varying vec4 v_Color;
        void main(){
            gl_FragColor=v_Color;
        }
    `

    function main() {
        // Retrieve <canvas> element
        var canvas = document.getElementById('webgl');

        // Get the rendering context for WebGL
        var gl = getWebGLContext(canvas);
        if (!gl) {
            console.log('Failed to get the rendering context for WebGL');
            return;
        }

        // Initialize shaders
        if (!initShaders(gl, VSHADER_SOURCE, FSHADER_SOURCE)) {
            console.log('Failed to intialize shaders.');
            return;
        }


        // Set the vertex coordinates and color (the blue triangle is in the front)
        var n = initVertexBuffers(gl);
        if (n < 0) {
            console.log('Failed to set the vertex information');
            return;
        }

        gl.clearColor(0.0, 0.0, 0.0, 1.0);
        //开启隐藏面清除
        gl.enable(gl.DEPTH_TEST);
        gl.enable(gl.POLYGON_OFFSET_FILL);
        gl.polygonOffset(1.0,1.0);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        // Get the storage location of u_mvpMatrix
        var u_mvpMatrix = gl.getUniformLocation(gl.program, 'u_mvpMatrix');
        if (!u_mvpMatrix) {
            console.log('Failed to get the storage location of u_mvpMatrix');
            return;
        }

        var modelMatrix = new Matrix4(); // Model matrix
        var viewMatrix = new Matrix4();  // View matrix
        var projMatrix = new Matrix4();  // Projection matrix
        var mvpMatrix = new Matrix4();   // Model view projection matrix

        // Calculate the view matrix and the projection matrix
        modelMatrix.setTranslate(0.75, 0, 0);
        viewMatrix.setLookAt(0, 0, 5, 0, 0, -100, 0, 1, 0);
        projMatrix.setPerspective(30, canvas.width / canvas.height, 1, 100);
        // Calculate the model view projection matrix
        mvpMatrix.set(projMatrix).multiply(viewMatrix).multiply(modelMatrix);
        // Pass the model view projection matrix
        gl.uniformMatrix4fv(u_mvpMatrix, false, mvpMatrix.elements);

        // Clear color and depth buffer
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        gl.drawArrays(gl.TRIANGLES, 0, n/2);   // Draw the triangles

        // Prepare the model matrix for another pair of triangles
        modelMatrix.setTranslate(-0.75, 0, 0);
        // Calculate the model view projection matrix
        mvpMatrix.set(projMatrix).multiply(viewMatrix).multiply(modelMatrix);
        // Pass the model view projection matrix to u_MvpMatrix
        gl.uniformMatrix4fv(u_mvpMatrix, false, mvpMatrix.elements);

        gl.drawArrays(gl.TRIANGLES, n/2, n/2);   // Draw the triangles

    }


    function initVertexBuffers(gl) {
        var verticesColors = new Float32Array([
            0.0, 2.5, -5.0, 0.0, 1.0, 0.0,
            -2.5, -2.5, -5.0, 0.0, 1.0, 0.0,
            2.5, -2.5, -5.0, 1.0, 0.0, 0.0,

            0.0, 3.0, -5.0, 1.0, 0.0, 0.0,
            -3.0, -3.0, -5.0, 1.0, 1.0, 0.0,
            3.0, -3.0, -5.0, 1.0, 1.0, 0.0
        ]);
        var n = 6;

        // Create a buffer object
        var vertexColorbuffer = gl.createBuffer();
        if (!vertexColorbuffer) {
            console.log('Failed to create the buffer object');
            return -1;
        }

        // Write vertex information to buffer object
        gl.bindBuffer(gl.ARRAY_BUFFER, vertexColorbuffer);
        gl.bufferData(gl.ARRAY_BUFFER, verticesColors, gl.STATIC_DRAW);

        var FSIZE = verticesColors.BYTES_PER_ELEMENT;
        // Assign the buffer object to a_Position and enable the assignment
        var a_Position = gl.getAttribLocation(gl.program, 'a_Position');
        if (a_Position < 0) {
            console.log('Failed to get the storage location of a_Position');
            return -1;
        }
        gl.vertexAttribPointer(a_Position, 3, gl.FLOAT, false, FSIZE * 6, 0);
        gl.enableVertexAttribArray(a_Position);
        // Assign the buffer object to a_Color and enable the assignment
        var a_Color = gl.getAttribLocation(gl.program, 'a_Color');
        if (a_Color < 0) {
            console.log('Failed to get the storage location of a_Color');
            return -1;
        }
        gl.vertexAttribPointer(a_Color, 3, gl.FLOAT, false, FSIZE * 6, FSIZE * 3);
        gl.enableVertexAttribArray(a_Color);

        // Unbind the buffer object
        gl.bindBuffer(gl.ARRAY_BUFFER, null);

        return n;
    }
    main();
</script>
